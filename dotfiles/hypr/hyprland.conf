monitor = , preferred, auto, 1

general {
  gaps_in = 5
  gaps_out = 20
  border_size = 2
  layout = dwindle
}

dwindle {
  pseudotile = true
}

misc {
  vfr = true
}

decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 1.0
}

animations {
  enabled = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

input {
  touchpad {
    tap-to-click = false
    natural_scroll = true
  }

  tablet {
    left_handed = true
  }
}

gesture = 3, horizontal, workspace

$session =
# if $uwsm
$session = uwsm-app --
# endif

$terminal = foot

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER SHIFT, mouse_down, movetoworkspace, e+1
bind = SUPER SHIFT, mouse_up, movetoworkspace, e-1

bind = SUPER, right, workspace, e+1
bind = SUPER, left, workspace, e-1
bind = SUPER SHIFT, right, movetoworkspace, e+1
bind = SUPER SHIFT, left, movetoworkspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, C, killactive,
bind = SUPER, M, exec, uwsm stop
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, F, fullscreenstate, 2 0

bind = SUPER, O, exec, hyprpicker

bindd = SUPER, Q, "Open foot terminal", exec, $session footclient
bindd = SUPER, R, "session applications with bemenu", exec, [ float; ] $session $terminal bash -c 'BEMENU_BACKEND=curses bemenu-session --fork --auto-select'
bindd = SUPER, E, "Launch file explorer yazi", exec, [ float; ] $session $terminal -e yazi

bindd = SUPER, B, "View clipboard history with clipse", exec, [ float; ] $session $terminal -e clipse

bindd = , Print, "Copy screenshots to clipboard", exec, $session grim -g "$(slurp)" - | wl-copy
bindd = SUPER, Print, "Annotate screenshots with satty", exec, $session grim -g "$(slurp)" - | satty -f - --fullscreen

bindl = SUPER, ESCAPE, exec, $session makoctl dismiss -a

bind = , XF86Calculator, exec, [ float; ] $session $terminal -e qalc -s autocalc

bindel = , XF86AudioRaiseVolume, exec, $session wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, $session wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

bindl = , XF86AudioMute, exec, $session wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, $session wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = , XF86MonBrightnessUp, exec, $session brightnessctl s 1%+
bindel = , XF86MonBrightnessDown, exec, $session brightnessctl s 1%-

bindel = , XF86AudioPrev, exec, $session playerctl previous
bindl = , XF86AudioNext, exec, $session playerctl next
bindl = , XF86AudioPause, exec, $session playerctl pause
bindel = , XF86AudioPlay, exec, $session playerctl play



windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = idleinhibit focus, fullscreen:1
